name: CI Pipeline - Video Player Automation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  video_player_ci_tests:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout Repository
        uses: actions/checkout@v4

      - name: 🧰 Install Docker, Docker Compose & Make
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose make

      - name: 🚀 Start Backend Server
        run: make up_server

      - name: 🛠️ Build Playwright Test Image
        run: make build

      - name: 🧪 Run Tests
        run: make test

      - name: 📄 Generate HTML Report
        run: |
          mkdir -p reports
          cp -r test-results/* reports/
          cp -r playwright-report/* reports/

      - name: 📦 Upload HTML Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: reports
