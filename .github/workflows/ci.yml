name: CI Pipeline - Video Player Automation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  video_player_ci_tests:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ§° Install Docker, Docker Compose & Make
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose make

      - name: ğŸš€ Start Backend Server
        run: make up_server

      - name: ğŸ› ï¸ Build Playwright Test Image
        run: make build

      - name: ğŸ§ª Run Tests
        run: make test

      - name: ğŸ“„ Generate HTML Report
        run: |
          mkdir -p reports
          cp -r test-results/* reports/
          cp -r playwright-report/* reports/

      - name: ğŸ“¦ Upload HTML Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: reports
