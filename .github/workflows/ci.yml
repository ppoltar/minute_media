name: CI Pipeline - Video Player Automation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  video_player_ci_tests:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout Repository
        uses: actions/checkout@v4

      - name: üß∞ Install Docker, Docker Compose & Make
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose make

      - name: üöÄ Start Backend Server
        run: make up_server

      - name: üõ†Ô∏è Build Playwright Test Image
        run: make build

      - name: üß™ Run Tests
        run: |
          set +e
          make test
          echo $? > test-exit-code.txt

      - name: üì§ Generate + Upload HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

      - name: ‚ùå Mark Job Failed if Tests Failed
        if: always()
        run: |
                exit_code=$(cat test-exit-code.txt)
                if [ "$exit_code" -ne 0 ]; then
                  echo "‚ùå Some tests failed."
                  exit 1
                fi
