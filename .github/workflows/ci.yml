name: CI Pipeline - Video Player Automation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  video_player_ci_tests:
    runs-on: ubuntu-latest
    outputs:
      test_exit_code: ${{ steps.test_step.outputs.exit_code }}
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ§° Install Docker, Docker Compose & Make
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose make

      - name: ğŸš€ Start Backend Server
        run: make up_server

      - name: ğŸ› ï¸ Build Playwright Test Image
        run: make build

      - name: ğŸ§ª Run Tests
        id: test_step
        run: |
          set +e
          make test
          echo $? > test-exit-code.txt
          exit_code=$(cat test-exit-code.txt)
          echo "exit_code=$exit_code" >> $GITHUB_OUTPUT

      - name: ğŸ“¤ Generate + Upload HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install Node Modules
        run: npm install

      - name: ğŸ“ Run ESLint
        run: npx eslint . --ext .ts,.js

      - name: ğŸ¨ Run Prettier Check
        run: npx prettier --check .

  pr_comment:
    runs-on: ubuntu-latest
    needs: video_player_ci_tests
    if: github.event_name == 'pull_request'
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download Playwright Report Artifact
        uses: actions/download-artifact@v3
        with:
          name: playwright-report
          path: playwright-report/

      - name: Add PR Comment with Test Summary
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: 'ğŸ§ª Playwright Test Report Summary'
          path: playwright-report/index.html

  deploy_report:
    runs-on: ubuntu-latest
    needs: video_player_ci_tests
    if: always()
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: Deploy Playwright Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./playwright-report
          publish_branch: gh-pages
          user_name: github-actions
          user_email: github-actions@github.com

  finalize:
    needs: [ video_player_ci_tests, deploy_report ]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Fail workflow if tests failed
        run: |
          exit_code=${{ needs.video_player_ci_tests.outputs.test_exit_code }}
          if [ "$exit_code" -ne 0 ]; then
            echo "Tests failed, failing workflow."
            exit 1
          fi
