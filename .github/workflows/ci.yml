name: CI Pipeline - Video Player Automation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  video_player_ci_tests:
    runs-on: ubuntu-latest
    outputs:
      test_exit_code: ${{ steps.test_step.outputs.exit_code }}
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ§° Install Docker, Docker Compose & Make
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose make

      - name: ğŸš€ Start Backend Server
        run: make up_server

      - name: ğŸ› ï¸ Build Playwright Test Image
        run: make build

      - name: ğŸ§ª Run Tests
        id: test_step
        run: |
          set +e
          make test
          echo $? > test-exit-code.txt
          exit_code=$(cat test-exit-code.txt)
          echo "exit_code=$exit_code" >> $GITHUB_OUTPUT

      - name: ğŸ“¤ Generate + Upload HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 1

      - name: ğŸ”´ Fail CI if tests failed
        if: always()
        run: |
          if [ "${{ steps.test_step.outputs.exit_code }}" -ne 0 ]; then
            echo "Tests failed. Failing the job."
            exit 1
          fi

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install Node Modules
        run: npm install

      - name: ğŸ“ Run ESLint
        run: npx eslint .

      - name: ğŸ¨ Run Prettier Check
        run: npx prettier --check .

  pr_comment:
    runs-on: ubuntu-latest
    needs: video_player_ci_tests
    if: ${{ github.event_name == 'pull_request' && !cancelled() }}
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download Test Report Artifact
        uses: actions/download-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: ğŸ’¬ Post PR Comment with Test Summary
        uses: dorny/test-reporter@v1
        with:
          name: Tests Summary
          path: playwright-report/results.xml
          reporter: java-junit
          fail-on-error: false


  report:
    runs-on: ubuntu-latest
    needs: video_player_ci_tests
    if: ${{ !cancelled() }}
    steps:
      - name: â¬‡ï¸ Download Playwright report artifact
        uses: actions/download-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: ğŸš€ Deploy Playwright Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./playwright-report

      - name: ğŸ”— GitHub Pages URL
        run: |
          echo "âœ… Report: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
