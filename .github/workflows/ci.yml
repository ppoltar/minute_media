name: CI Pipeline - Video Player Automation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  video_player_ci_tests:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout Repository
        uses: actions/checkout@v4

      - name: 🧰 Install Docker, Docker Compose & Make
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose make

      - name: 🚀 Start Backend Server
        run: make up_server

      - name: 🛠️ Build Playwright Test Image
        run: make build

      - name: 🧪 Run Tests
        run: |
          set +e
          make test
          echo $? > test-exit-code.txt
          continue-on-error: true

      - name: 📄 Generate HTML Report
        if: always()
        run: |
            mkdir -p reports
            cp -r test-results/* reports/ || true
            cp -r playwright-report/* reports/ || true

      - name: 📦 Upload HTML Report as Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
              name: playwright-report
              path: reports/

      - name: ❌ Mark Job Failed if Tests Failed
        if: always()
        run: |
                exit_code=$(cat test-exit-code.txt)
                if [ "$exit_code" -ne 0 ]; then
                  echo "❌ Some tests failed."
                  exit 1
                fi
